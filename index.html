<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Age calculator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon.png"
    />
    <meta
      name="description"
      content="Age-calculator, calculate your age in Years, months and days"
    />
    <meta property="og:title" content="Age calculator" />
    <meta
      property="og:description"
      content="Age-calculator, calculate your age in Years, months and days"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <form>
          <div class="fields">
            <div class="field">
              <label for="Day" id="day-label">Day</label>
              <input
                type="number"
                name="Day"
                id="Day"
                placeholder="DD"
                id="Day"
              />
              <p class="error" id="day-error"></p>
            </div>
            <div class="field">
              <label for="Month" id="month-label">Month</label>
              <input
                type="number"
                name="Month"
                id="Month"
                placeholder="MM"
                id="Month"
              />
              <p class="error" id="month-error"></p>
            </div>
            <div class="field">
              <label for="Year" id="year-label">Year</label>
              <input
                type="number"
                name="Year"
                id="Year"
                placeholder="YY"
                id="Year"
              />
              <p class="error" id="year-error"></p>
            </div>
          </div>
          <div class="submission">
            <hr />
            <button id="submit-button">
              <img src="./assets/images/icon-arrow.svg" alt="submit" />
            </button>
            <hr class="second-hr" />
          </div>
        </form>

        <div class="results">
          <div class="result">
            <h2 id="years-value">--</h2>
            <p>years</p>
          </div>
          <div class="result">
            <h2 id="months-value">--</h2>
            <p>months</p>
          </div>
          <div class="result">
            <h2 id="days-value">--</h2>
            <p>days</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./controller.js" type="module"></script>
  </body>
</html>
